services:
  www:
    build:
      dockerfile: d.briantakita.me.Dockerfile
    env_file:
      - .env
    expose:
      - "80"
      - "443"
      - "4100"
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.http.services.briantakitame-www.loadbalancer.server.port=4100"
      - "traefik.http.routers.briantakitame-www.rule=Host(`${HOST:-briantakita.me}`)"
      - "traefik.http.routers.briantakitame-www.tls.certresolver=acme"
      - "traefik.http.middlewares.test-retry.retry.attempts=4"
      - "traefik.http.middlewares.test-retry.retry.initialinterval=100ms"
    networks:
      - web
    volumes:
      - .:/app
networks:
  web:
    external: true
